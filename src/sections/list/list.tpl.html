<!-- Switch room type in the list -->
<ion-view>
    <ion-nav-bar class="bar-dark" align-title="left">
        <ion-nav-buttons side="right">
            <hg-room-submenu icon="ion-android-settings">
                <div class="item hg-submenu-item">
                    <div class="hg-inline-form-item-label-container long-label">
                        <h2>Override for: <b>{{overrideFor.time}}h</b>
                        </h2>
                    </div>

                    <div class="range range-dark">
                        <span class="range-label">1h</span>
                        <input type="range" name="warmup-duration-range" min="1" max="23" value="{{overrideFor.time}}" ng-model="overrideFor.time"
                            on-release="saveOverrideTime(overrideFor.time)" on-tap="saveOverrideTime(overrideFor.time)" on-drag-end="saveOverrideTime(overrideFor.time)"
                            class="">
                        <span class="range-label">23h</span>
                    </div>
                </div>
                <div class="item item-icon-right">
                    Select Theme
                    <div class="swapWrapper inline">
                        <input type="checkbox" name="dn" ng-model="settings.dark" ng-change="swapTheme()" />
                        <label for="dn" class="swap" ng-click="swapTheme()">
                            <span class="swap__handler">
                                <span class="crater crater--1"></span>
                                <span class="crater crater--2"></span>
                                <span class="crater crater--3"></span>
                            </span>
                            <span class="star star--1"></span>
                            <span class="star star--2"></span>
                            <span class="star star--3"></span>
                            <span class="star star--4"></span>
                            <span class="star star--5"></span>
                            <span class="star star--6"></span>
                        </label>
                    </div>
                </div>
                <div class="genius-logout-container">
<button class="btn-genius-error button-block" ng-click="logout()">Logout</button>
                </div>
            </hg-room-submenu>
        </ion-nav-buttons>
        <ion-nav-title>Welcome</ion-nav-title>
    </ion-nav-bar>
    <ion-content class="has-header" overflow-scroll="true">
        <div class="has-header hg-zone-list">
            <div ng-repeat="zone in zones | hideZoneType:[1,3,6] | orderBy: 'id'" ng-if="zones">
                <genius-zone dataset="::zone"></genius-zone>
            </div>
        </div>
    </ion-content>
</ion-view>
